services:
  clojure:
    image: clojure:latest
    volumes:
      - .:/usr/src/app
      - m2:/root/.m2
      - gitlibs:/root/.gitlibs
    working_dir: /usr/src/app
    ports:
      - 5555:5555
      - 3000:3000
    entrypoint: ["clojure", "-M:nrepl"]

  redis:
    image: redis:7
    environment:
      TZ: Asia/Toky
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data

volumes:
  m2:
    external: true
  gitlibs:
    external: true
